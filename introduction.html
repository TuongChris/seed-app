<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/introduction.css" />
  </head>
  <body>
    <div id="page" class="page_wel">
      <div id="page1 active" class="page active">
        <div class="page_welcome">
          <img src="./images/diamond.png" alt="diamond" />
          <p class="page_wel_text">
            Where hidden green diamonds (GDM) will be mined.
          </p>
        </div>
        <button class="btn_nav" onclick="navigateToPage(2)">
          <span class="btn_nav_text">Create</span>
        </button>
      </div>
      <div id="page2" class="page">
        <div class="page_welcome">
          <img src="./images/truck.png" alt="truck" />
          <p class="page_wel_text">You have a miner. Let's launch it!</p>
        </div>
        <button class="btn_nav" onclick="navigateToPage(3)">
          <span class="btn_nav_text">Start</span>
        </button>
      </div>
      <div id="page3" class="page">
        <div class="page_welcome">
          <p class="page_welcome_reward_title">You Receive a Reward</p>
          <div class="page_welcome_reward">
            <div class="fl_row">
              <img
                src="./images/diamond.png"
                alt="diamond2"
                class="img_daimond_mini"
              />
              <p class="page_welcome_reward_number">0.010250</p>
            </div>
          </div>
          <p class="page_welcome_reward_text">
            Congratulations on reaching rank 167. Please add more new friends to
            receive USDT and GDM prizes.
          </p>
        </div>
        <a href="/" class="btn_nav"><span class="btn_nav_text">Claim</span></a>
      </div>
    </div>

    <script src="/js/introduction_nav.js"></script>
  </body>
</html>
